<!DOCTYPE html>
<head>
    <meta charset='utf-8' />
    <script src='/resources/testharness.js'></script>
    <script src='/resources/testharnessreport.js'></script>
    <script src='resources/test-helpers.sub.js'></script>
    <script>
      (async () => {
        let registration = await navigator.serviceWorker.getRegistration()
        if (registration) {
            await registration.unregister()
        }

        registration = await navigator.serviceWorker.register('resources/iframe-aboutblank-sw.js')

        fetch_tests_from_worker(registration.installing || registration.active)

        // inject an iframe with src=about:blank
        const iframe = document.createElement('iframe')
        iframe.addEventListener('load', () => {
            const img = iframe.contentWindow.document.createElement('img')
            img.src = './resources/square.png'
            iframe.contentWindow.document.body.appendChild(img);
        })
        document.body.appendChild(iframe)
      })()
    </script>
</head>
